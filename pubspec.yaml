name: LTunes
description: A simple music player for Android and iOS, built with Flutter.
publish_to: 'none'
version: 1.8.0

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  audio_service: ^0.18.18
  http: ^1.4.0
  path_provider: ^2.0.11
  provider: ^6.1.5
  shared_preferences: ^2.5.3
  dart_tags: ^0.4.1
  audio_metadata_reader: ^1.4.1
  dio: ^5.8.0+1
  file_picker: ^10.1.9
  path: ^1.9.1
  uuid: ^4.5.1
  url_launcher: ^6.3.1
  package_info_plus: ^8.0.0
  audioplayers: ^6.4.0
  resumable_downloader: ^0.0.17
  palette_generator: ^0.3.3+7
  scrollable_positioned_list: ^0.3.8
  cached_network_image: ^3.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.14.3
  flutter_lints: ^5.0.0

dependency_overrides:
  async: ^2.13.0
  lints: ^6.0.0
  material_color_utilities: ^0.12.0
  meta: ^1.17.0
  vector_math: ^2.1.5

flutter:
  uses-material-design: true
  assets:
    - ./assets/icon/icon.png

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "./assets/icon/icon.png"
  adaptive_icon_background: "#333333"
  adaptive_icon_foreground: "./assets/icon/icon.png"
