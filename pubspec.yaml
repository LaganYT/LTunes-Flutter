name: LTunes
description: A simple music player for Android and iOS, built with Flutter.
publish_to: 'none'
version: 1.1.0

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  audioplayers: ^6.4.0
  audio_service: ^0.18.18
  flutter_lints: ^5.0.0
  http: ^1.4.0
  path_provider: ^2.0.11
  provider: ^6.1.5
  shared_preferences: ^2.5.3
  dart_tags: ^0.4.1
  audio_metadata_reader: ^1.4.1
  dio: ^5.8.0+1
  file_picker: ^10.1.9
  path: ^1.9.1
  uuid: ^3.0.7
  url_launcher: ^6.3.1
  package_info_plus: ^8.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.14.3

dependency_overrides:
  async: ^2.13.0
  lints: ^6.0.0
  material_color_utilities: ^0.12.0
  meta: ^1.17.0
  vector_math: ^2.1.5

transitive_dev_dependencies:
  fake_async: ^1.3.3
  leak_tracker: ^11.0.1
  leak_tracker_flutter_testing: ^3.0.10
  leak_tracker_testing: ^3.0.2
  test_api: ^0.7.5
  vm_service: ^15.0.0

flutter:
  uses-material-design: true
  assets:
    - ./assets/icon/icon.png

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "./assets/icon/icon.png"
  adaptive_icon_background: "#333333"
  adaptive_icon_foreground: "./assets/icon/icon.png"
